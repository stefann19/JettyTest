<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

<div class="container">
    <h2>Mortbay Jetty test project, please login</h2>
